<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- para utilizar thymeleaf se le agrega al html el xmlns:th -->
    <head>
        <meta charset="UTF-8">
        <title>Registro de Propiedades</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Thirteenth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                    <a class="navbar-brand col-lg-3 me-0" th:href=@{/}><img src="/img/logo4.png" width="90" height="90" alt="alt"/>PropZona</a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="true">Propiedades</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href=@{/propiedad/registrar}>Registrar Propiedad</a></li>
                                <li><a class="dropdown-item" th:href=@{/propiedad/listar}>Listar Propiedades</a></li>
                            </ul>
                        </li>
                </div>

            </div>
        </nav>

        <div class="titulo">
            <h1 align="center">Registrar una nueva Propiedad</h1>
        </div>

        <div class="formulario" align="center">
        <form action="/propiedad/registro" method="post">
    <div th:if="${error != null}" class="div-error">
        <h5>Error</h5>
        <p th:text="${error}"></p>
    </div>

    <div th:if="${exito != null}" class="div-exito">
        <h5>Ã‰xito</h5>
        <p th:text="${exito}"></p>
    </div>
    <label class="mb-2">Cargar Propiedad</label>
    <input type="hidden" name="usuarioId" th:value="${usuario.id}">
    <input type="number" name="id" placeholder="ID">        
    <br><br>
    <input type="text" name="direccion" placeholder="Direccion donde se encuentra la Propiedad">
    <br><br>
    <input type="text" name="localidad" placeholder="Localidad donde se encuentra la Propiedad">
    <br><br>
    <input type="text" name="provincia" placeholder="Provincia donde se encuentra la Propiedad">
    <br><br>
    <input type="number" name="precio_base" placeholder="Precio Base">
    <br><br>
    <input type="checkbox" name="wifi" value="true"> Wifi
    <br><br>
    <input type="checkbox" name="pileta" value="true"> Pileta
    <br><br>
    <input type="number" name="capacidad" placeholder="Capacidad">
    <br><br>

    <button type="submit" class="btn-registrar">Registrar Propiedad</button>
</form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/index.css">
    </body>
</html>
