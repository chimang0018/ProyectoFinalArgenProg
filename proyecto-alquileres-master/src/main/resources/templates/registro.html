                </div>

                    <div class="card border-100">

                            <h1 class="text-white m-0">Registrarse</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-white p-5">
<form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data" >
    <div class="form-group">
        <input type="text" class="form-control p-4" placeholder="Nombre Completo" th:value="${nombre}" name="nombre" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control p-4" placeholder="Email" th:value="${email}" name="email" />
    </div>                            
    <div class="form-group">
        <input type="text" class="form-control p-4" placeholder="Contraseña" th:value="${password}" name="password" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control p-4" placeholder="Repetir Contraseña" th:value="${password2}" name="password2" />
    </div>
    <div class="form-group">
        <select name="rol" class="custom-select px-4" style="height: 47px;">
            <option selected>¿Qué quieres hacer?</option>
            <option value="PROPIETARIO">Publicar tu propiedad</option>
            <option value="CLIENTE">Alquilar propiedad</option>
        </select>
    </div>
    <div class="form-group">
        <!-- Botón para cargar la foto de perfil -->
        <button class="btn btn-secondary btn-block py-3" type="button" onclick="document.getElementById('archivo').click()">
            Cargar Foto de Perfil
        </button>
        <!-- Campo oculto para cargar la foto de perfil -->
        <input type="file" id="archivo" class="form-control" name="archivo" style="display: none;">
    </div>
    <div>
        <button class="btn btn-primary btn-block py-3" type="submit">Registrarse</button>
    </div>
</form>
